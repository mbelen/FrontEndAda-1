<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="logo">
        <img src="img/logo.svg" alt="logo" width="250px">
      </div>
      <select class="orden" name="Ordenar por">
        <option value="1">Ordenar por</option>
        <option value="2">Mayor precio</option>
        <option value="3">Menor precio</option>
      </select>
      <div class="filtros">
        <p><b>Marcas</b></p>
        <input type="checkbox" name="cbox" value="Adidas">Adidas</br>
        <input type="checkbox" name="cbox" value="New Balance">New Balance</br>
        <input type="checkbox" name="cbox" value="Nike">Nike</br>
        <input type="checkbox" name="cbox" value="Vans">Vans</br>
        <p><b>Categorías</b></p>
        <input type="checkbox" name="cbox" value="Buzos">Buzos</br>
        <input type="checkbox" name="cbox" value="Pantalones">Pantalones</br>
        <input type="checkbox" name="cbox" value="Remeras">Remeras</br>
        <input type="checkbox" name="cbox" value="zapatillas">Zapatillas</br>
      </div>
    </aside>
    <div class="products">
      <section class="section1">
        <article>
          <div class="productos">
            <img src="img/buzos.jpg" alt="buzo">
            <p><b>$1200</b></p>
          </div>
        </article>
        <article>
          <div class="productos">
            <img src="img/new-balance.jpg" alt="new balance">
            <p><b>$2300</b></p>
          </div>
        </article>
      </section>
      <section class="section2">
        <article>
          <div class="productos">
            <img src="img/pantalon-nike.jpg" alt="pantalón">
            <p><b>$1500</b></p>
          </div>
        </article>
        <article>
          <div class="productos">
            <img src="img/pink.jpg" alt="pink">
            <p><b>$1800</b></p>
          </div>
        </article>
      </section>
      <section class="section3">
        <article>
          <div class="productos">
            <img src="img/reme-adidas.jpg" alt="reme-adidas">
            <p><b>$950</b></p>
          </div>
        </article>
        <article>
          <div class="productos">
            <img src="img/zapas-vans.png" alt="zapas-vans">
            <p><b>$1700</b></p>
          </div>
        </article>
      </section>
    </div>
  </div>
</body>
</html>
