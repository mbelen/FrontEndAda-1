<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulario</title>
  <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
  <h1>Formulario</h1>
  <div class="container">
  <form class="" action="index.html" method="post">
    <h3>Nombre</h3>
    <input type="text" name="Nombre">
    <h3>Apellido</h3>
    <input type="text" name="Apellido">
    <h3>Email</h3>
    <input type="text" name="Email">
    <h3>Género</h3>
    <input type="radio" name="gender" value="male" checked> Femenino <input type="radio" name="gender" value="female"> Masculino<br>
    <h3>Nacionalidad</h3>
    <select class="Nacionalidad" name="Nacionalidad">
      <option value="Argentina">Argentina</option>
    </select>
    <h3>Temas que le interesan</h3>
    <input type="checkbox" name="cbox" value="Infraestructura">Infraestructura </br>
    <input type="checkbox" name="cbox" value="Programación Web">Programación Web </br>
    <input type="checkbox" name="cbox" value="Programación Mobile">Programación Mobile </br>
    <input type="checkbox" name="cbox" value="Acepto">Acepta los términos y condiciones </br>
  </br>
    <button type="button" class="button1" name="Cancel">Cancelar</button>
    <button type="button" class="button1" name="Aceptar">Aceptar</button>
  </form>
  </div>
</body>
</html>
